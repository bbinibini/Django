{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>TodoList App</title>
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'todo/styles.css' %}" />	
</head>

<body>
	<div class="hero">
		<div class="container">
			<h1 class="display-2 text-center">TodoList</h1>
			<p class="lead text-center">Welcome to my todoList applications</p>
			<div class="row">

				<div id="form" class="col-lg-6 col-8 mx-auto">
					<form action="{% url 'add' %}" method="POST" role="form">
							{% csrf_token %}
							<div class="form-group">
								<div class="input-group">
									{{ form.text }}
									<span class="input-group-btn">
										<button type="submit" class="btn btn-primary mx-auto btnHide" id="add-btn">ADD</button>
									</span>
								</div>
							</div>
						</form>
				</div>
				
			</div>			
			<div class="row">				
				<ul id="list" class="list col-lg-6 col-8 mx-auto">
					{% for todo in todo_list %}
						{% if todo.complete %}
						<a href="{% url 'notcomplete' todo.id %}"><li class="todo-completed">{{ todo.text }}</li></a>
						
						{% else %}
						<a href="{% url 'complete' todo.id %}"><li>{{ todo.text }}</li></a> 
						
						{% endif %}
					{% endfor %}
				</ul>
			</div>

				<div class="row align-items-center">
					<div class="container">
						<a href="{% url 'deletecomplete' %}"><button id="btnClr" type="button" class="btn btn-primary">Delete Completed</button></a>
						<a href="{% url 'deleteall' %}"><button id="btnClr" type="button" class="btn btn-primary">Delete All</button></a>
					</div>
				</div>
			</div>
		</div>		
	</div>
</div>

	<!-- <script type="text/javascript" src="js/index.js"></script> -->
	
</body>
</html>
